{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1">Categories</h3>
	<div class="row">
		{% if data %} 
			{% for cat in data %} 
			<div class="col-md-3 mb-4">
				<div class="card shadow">
				<a href="{% url 'category-product-list' cat.id %}"><img src="{{cat.image.url}}" class="card-img-top" alt="{{cat.title}}" />
					<div class="card-body">
						<h6 class="card-text text-truncate">{{cat.title}}</h6>
					</div>
				</a>
				</div>
			</div>
			{% endfor %} 
		{% endif %}
	</div>
</main>
{% endblock %}
